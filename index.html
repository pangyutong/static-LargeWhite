<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乖乖的大白白</title>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
    <div class="w zhengti">
        <div id="baymax">
            <!--定义头部包括两个眼睛 嘴巴-->
            <div id="head">
                <div id="eye" ></div>
                <div id="eye2"></div>
                <div id="mouth"></div>
            </div>
            <!--定义躯干 心脏-->
            <div id="torso" class="">
                <div id="heart" class=""></div>
            </div>
            <!--定义了腹部包括cover躯干链接处-->
            <div id="belly">
                <div id="cover"></div>
            </div>
            <!--定义左臂 包括一大一小两个手指-->
            <div id="left-arm" class="">
                <div id="l-bigfinger"></div>
                <div id="l-smallfinger"></div>
            </div>
            <!--定义右臂 包括一大一小两个手指-->
            <div id="right-arm" class="">
                <div id="r-bigfinger"></div>
                <div id="r-smallfinger"></div>
            </div>
            <!--定义左右腿部-->
            <div id="left-leg"></div>
            <div id="right-leg"></div>
        </div>
    </div>
</body>
</html>
